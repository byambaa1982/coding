{% extends "base.html" %}

{% block title %}Database Schema Viewer{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-7xl mx-auto px-4">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Database Schema Viewer</h1>
            <p class="text-gray-600 mt-2">Explore table structures and relationships</p>
        </div>

        <!-- Schema Display -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-gray-900">Tables</h2>
                <button id="refresh-schema-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">
                    <i class="fas fa-sync-alt mr-2"></i> Refresh
                </button>
            </div>

            <div id="schema-container" class="space-y-6">
                <div class="text-center text-gray-500 py-12">
                    <i class="fas fa-spinner fa-spin text-3xl mb-3"></i>
                    <p>Loading schema...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sql-practice.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadSchemaViewer();
    });
</script>
{% endblock %}
